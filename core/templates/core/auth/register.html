{% extends "core/base.html" %}
{% block title %}Тіркелу{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Тіркелу</h2>
    <form method="post" class="mx-auto mt-3" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="consentCheckbox" required>
            <label class="form-check-label" for="consentCheckbox">
                <a href="{% url 'consent_page' %}" target="_blank">Мен ақпараттық келісімді оқыдым және келісемін</a>
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Тіркелу</button>
    </form>
</div>
{% endblock %}
