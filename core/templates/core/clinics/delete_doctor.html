{% extends "core/base.html" %}
{% block title %}Дәрігерді алып тастау{% endblock %}
{% block content %}
<div class="container text-center">
    <h2>Дәрігерді алып тастау</h2>
    <p>Сіз дәрігерді алып тастағыңыз келетініне сенімдісіз <strong>{{ doctor.user.get_full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">алып тастау</button>
        <a href="{% url 'clinic_dashboard' %}" class="btn btn-secondary">Бас тарту</a>
    </form>
</div>
{% endblock %}
